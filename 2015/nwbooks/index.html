  <script src="js/books.geojson"></script>

<body>

  <div id="map"></div>

  <div class="startSlide">
    <div class="row collapse">
        <p class="text-center">The Pacific Northwest has always been the backdrop for a plethora of literary gems. Explore our interactive map and duplicate your next adventure by following our literary road&nbsp;trip.</p>
        <div id="go">Embark!</div>
    </div>
  </div>


  <div class="infoPane hide">

  <div class="content">

    <div class="stepper show-for-small-only">
      <i class="last ion-chevron-left inactive left"></i>
      <i class="next ion-chevron-right right"></i>
    </div>

    <div class="row collapse">
      <div class="small-4 column">
        <img id="coverImage" src="">
      </div>
      <div class="small-8 column">
        <h3 id="title"></h3>
        <h6 id="author"></h6>
      </div>
    </div>

    <p id="summary"></p>

    <div id="bookStats">
      <div class="row collapse">
        <div class="small-4 column">
          <h6 class="text-right caps">Place</h6>
        </div>
        <div class="small-8 column">
          <h6 id="place"></h6>
        </div>
      </div>
      <div class="row collapse">
        <div class="small-4 column">
          <h6 class="text-right caps">Page Count</h6>
        </div>
        <div class="small-8 column">
          <h6 id="pageCount"></h6>
        </div>
      </div>
      <div class="row collapse">
        <div class="small-4 column">
          <h6 class="text-right caps">First Line</h6>
        </div>
        <div class="small-8 column">
          <blockquote id="firstLine"></blockquote>
        </div>
      </div>
    </div>

  </div>

  <div class="stepper hide-for-small-only">
    <i class="last ion-chevron-left inactive left"></i>
    <i class="next ion-chevron-right right"></i>
  </div>

  </div>

<script type="text/javascript" src="http://opb-news-interactives.s3.amazonaws.com/lib/pym.js"></script>
