 });

function expand(){
  var svg = d3.select("svg").transition().duration(500);

  if( $( "#expandCollapse" ).hasClass( "expanded" ) ){
    $("#expandCollapse").removeClass('expanded');
    $("#expandCollapse").addClass('collapsed');
    $("#expandCollapse").html('+ Show all 50 states');
    svg.attr("height", 300);
    svg.select("#container").attr("transform", "translate(280, -1080)");
  } else {
    $("#expandCollapse").addClass('expanded');
    $("#expandCollapse").removeClass('collapsed');
    $("#expandCollapse").html('â€“ Show only states at the bottom');
    svg.attr("height", 1360);
    svg.select("#container").attr("transform", "translate(280, -20)");
  }


}
