    <div class="election_result">
      <div class="row collapse">
        <div class="small-3 medium-3 columns">
          <h5><strong>Measure 26-173 City of Portland Gas Tax</strong></h5>
        </div>
        <div class="small-9 medium-9 columns">
          <h5 class="georgia">Creates a program for street repair and traffic safety through temporary, ten-cents per gallon tax on motor vehicle fuels in Portland.</h5>
            <div id="resultsData">

              <div class="row collapse">
                <div class="small-8 column">
                  <!-- <i class='ion-checkmark-circled' style="color:green;" ></i> -->
                      <p class="caps">Yes</p>
                  </div>
                  <div class="small-2 column">
                    <p class="votesCast right">63,226</p>
                  </div>
                  <div class="small-2 column">
                      <p class="right">
                        51%
                      </p>
                  </div>
                </div>

                <div class="row collapse">
                  <div class="small-8 column">
                    <!-- <i class='ion-checkmark-circled' style="color:#bd0026;" ></i> -->
                        <p class="caps">No</p>
                    </div>
                    <div class="small-2 column">
                      <p class="votesCast right">59,627</p>
                    </div>
                    <div class="small-2 column">
                        <p class="right">
                          49%
                        </p>
                    </div>
                  </div>

            </div>
        </div>
      </div>
    </div>
