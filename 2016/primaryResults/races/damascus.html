      <div class="election_result ">
        <div class="row small-collapse">
        	<div class="small-3 medium-3  columns ">
            <h5><strong>Measure 93 Disincorporates Damascus</strong></h5>
        	</div>
    			<div class="small-9 medium-9 small-collapse columns">
            <h5 class="georgia">Majority yes vote disincorporates City of Damascus; property to Clackamas County, net assets to taxpayers.</h5>

              <div id="resultsData">


                <div class="row winner">
                  <div class="small-8 column">
                    <i class='ion-checkmark-circled' style="color:green;"></i>
                        <p class="caps">Yes</p>
                    </div>
                    <div class="small-2 column">
                      <p class="votesCast right">2,037</p>
                    </div>
                    <div class="small-2 column">
                        <p class="right">
                          70%
                        </p>
                    </div>
                  </div>


                  <div class="row ">
                    <div class="small-8 column">
                          <p class="caps">No</p>
                      </div>
                      <div class="small-2 column">
                        <p class="votesCast right">890</p>
                      </div>
                      <div class="small-2 column">
                          <p class="right">
                            30%
                          </p>
                      </div>
                    </div>

              </div>
        	</div>
       	</div>
    	</div>
