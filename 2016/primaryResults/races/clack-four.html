<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.min.js"></script>
  <!-- <link rel="stylesheet" href="http://opb-data.s3.amazonaws.com/2016-05-election/election_styles.css"> -->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- <meta http-equiv="refresh" content="60" > -->

  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="election_result ">
    <div class="row">
    	<div class="small-3 medium-3 columns">
    		<h5><strong>Clackamas County Commissioner, Position 4</strong></h5>
    	</div>
			<div class="small-9 medium-9 columns">
          <div id="resultsData"></div>
    	</div>
   	</div>
	</div>



  <script id="resultsDataTemp" type="text/x-handlebars-template">
    {{#if isWinner}}
    <div class="row winner">
      <div class="small-8 column">

      <i class='ion-checkmark-circled' style="color:green;"></i>

    {{else}}
    <div class="row">
      <div class="small-8 column">

    {{/if}}
            <p>{{Choice}}</p>
        </div>
        <div class="small-2 column">
          <p class="votesCast right">{{Votes}}</p>
        </div>
        <div class="small-2 column">
            <p class="right">
              {{Percent}}
              <!-- 0% -->
            </p>
        </div>
      </div>

  </script>



<script type="text/javascript" src="https://opb-news-interactives.s3.amazonaws.com/lib/tabletop.js"></script>
<script type="text/javascript" src="http://opb-news-interactives.s3.amazonaws.com/lib/handlebars.js"></script>
<script type="text/javascript" src="http://opb-news-interactives.s3.amazonaws.com/lib/pym.js"></script>
<script src="../js/project.js"></script>
<script>

function showInfo(data, tabletop) {

  var source   = $("#resultsDataTemp").html();
  var template = Handlebars.compile(source);

  $.each( tabletop.sheets("Clack Four").all(), function(i, Graphic) {
    var html = template(Graphic);
    $("#resultsData").append(html);
    pymChild.sendHeight()
  });

}

var pymChild = new pym.Child();



</script>

</body>
