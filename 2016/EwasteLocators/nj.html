<script>
// var width = $( "body" ).width();
//     mapRatio = 0.5
//     height = width * mapRatio;

var width = 960,
    height = 500;

var centroid = d3.geo.path()
    .projection(function(d) { return d; })
    .centroid;

var projection = d3.geo.orthographic()
    .scale(width/6)
    .clipAngle(90)

var path = d3.geo.path()
    .projection(projection)
    .pointRadius(4);

var graticule = d3.geo.graticule()
    .extent([[-180, -90], [180 - .1, 90 - .1]]);

var svg = d3.select("body").append("svg")
    .attr("width", width )
    .attr("height", height );

var line = svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path)
    .classed("top", true);

svg.append("circle")
    .attr("class", "graticule-outline")
    .attr("cx", width /2 )
    .attr("cy", height / 2)
    .attr("r", projection.scale());

var contentG = svg.append("g");

var title = svg.append("text")
    .attr("x", width / 2)
    .attr("y", height / 1.5);

var rotate = d3_geo_greatArcInterpolator();

queue()
    .defer(d3.json, "js/world-110m.json")
    .defer(d3.json, "js/nj.json")
    .defer(d3.json, "js/nj.geojson")
    .await(ready);

function ready(error, world, ewastePath, ewastePoints) {
  if (error) throw error;
  var countries = topojson.object(world, world.objects.countries).geometries,
      i = -1,
      n = countries.length;

  var country = contentG.selectAll(".country")
      .data(countries)
      .enter().insert("path", ".graticule")
      .attr("class", "country")
      .attr("d", path);

  var electronics = topojson.object(ewastePath, ewastePath.objects.exportPath).geometries

  var exportSites = ewastePoints.features

  var ewaste = contentG.selectAll(".ewaste")
      .data(electronics)
      .enter().insert("path", ".graticule")
      .attr("class", "ewaste")
      .attr("d", path);


  var pinpoints = contentG.selectAll("path.pinpoint")
      .data(exportSites)
      .enter().append("path")
      .attr("class", "pinpoint")
      .attr("d", path)
      .classed("top", true);

  step()

  function step() {
    if (++i >= n) i = 0;

    title.text(exportSites[i].properties.locationName);

    // country.transition()
        // .style("fill", function(d, j) { return j === i ? "red" : "#ccc"; });


    d3.transition()
        .delay(50)
        .duration(750)
        .tween("rotate", function() {

          var point = centroid(exportSites[i]);
          rotate.source(projection.rotate()).target([-point[0], -point[1]]).distance();

          return function(t) {
            projection.rotate(rotate(t));
            country.attr("d", path);
            line.attr("d", path);
            ewaste.attr("d",path);
            pinpoints.attr("d", path);
          };
        })
      .transition()
        .each("end", step);

  }

};



/*
TAKEN FROM http://bl.ocks.org/jasondavies/4183701
Creates a more realistic arc for the globe
*/

var d3_radians = Math.PI / 180;

function d3_geo_greatArcInterpolator() {
  var x0, y0, cy0, sy0, kx0, ky0,
      x1, y1, cy1, sy1, kx1, ky1,
      d,
      k;

  function interpolate(t) {
    var B = Math.sin(t *= d) * k,
        A = Math.sin(d - t) * k,
        x = A * kx0 + B * kx1,
        y = A * ky0 + B * ky1,
        z = A * sy0 + B * sy1;
    return [
      Math.atan2(y, x) / d3_radians,
      Math.atan2(z, Math.sqrt(x * x + y * y)) / d3_radians
    ];
  }

  interpolate.distance = function() {
    if (d == null) k = 1 / Math.sin(d = Math.acos(Math.max(-1, Math.min(1, sy0 * sy1 + cy0 * cy1 * Math.cos(x1 - x0)))));
    return d;
  };

  interpolate.source = function(_) {
    var cx0 = Math.cos(x0 = _[0] * d3_radians),
        sx0 = Math.sin(x0);
    cy0 = Math.cos(y0 = _[1] * d3_radians);
    sy0 = Math.sin(y0);
    kx0 = cy0 * cx0;
    ky0 = cy0 * sx0;
    d = null;
    return interpolate;
  };

  interpolate.target = function(_) {
    var cx1 = Math.cos(x1 = _[0] * d3_radians),
        sx1 = Math.sin(x1);
    cy1 = Math.cos(y1 = _[1] * d3_radians);
    sy1 = Math.sin(y1);
    kx1 = cy1 * cx1;
    ky1 = cy1 * sx1;
    d = null;
    return interpolate;
  };

  return interpolate;
}
